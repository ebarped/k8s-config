  apiVersion: v1
  kind: Pod
  metadata:
    name: mariadb-pod
  spec:
    containers:
    - image: mariadb:10.1.44
      name: mariadb
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: mariadb_root_pass
        - name: MYSQL_DATABASE
          value: mariadb
        - name:  MYSQL_USER
          value: mariadb
        - name: MYSQL_PASSWORD
          value: mariadb_pass
      ports:
      - name: tcp
        containerPort: 3306
      volumeMounts:
      - name: storage
        mountPath: /var/lib/mysql
    volumes:
    - name: storage
      hostPath:
        path: /var/mariadb
        type: DirectoryOrCreate
