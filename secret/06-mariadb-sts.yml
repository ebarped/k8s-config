apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  labels:
    k8s-app: mariadb
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels:
      k8s-app: mariadb
  template:
    metadata:
      labels:
        k8s-app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.1.44
        env:
        - name: MYSQL_DATABASE
          valueFrom:
           secretKeyRef:
             name: mariadb-secret
             key: mysql_database
        - name: MYSQL_USER
          valueFrom:
           secretKeyRef:
             name: mariadb-secret
             key: mysql_user
        - name: MYSQL_PASSWORD
          valueFrom:
           secretKeyRef:
             name: mariadb-secret
             key: mysql_password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
           secretKeyRef:
             name: mariadb-secret
             key: mysql_root_password
        ports:
        - name: tcp
          containerPort: 3306
        volumeMounts:
        - name: storage
          mountPath: /var/lib/mysql
      volumes:
      - name: storage
        hostPath:
         path: /var/mariadb
         type: DirectoryOrCreate

